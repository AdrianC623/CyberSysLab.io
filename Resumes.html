<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Equal Columns</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
    }
    .column {
        flex: 1;
        padding: 20px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>

<div class="container">
    <div class="column">
        <h2>Column 1</h2>
        <p>This is the content of column 1.</p>
    </div>
    <div class="column">
        <h2>Column 2</h2>
        <p>This is the content of column 2.</p>
    </div>
    <div class="column">
        <h2>Column 3</h2>
        <p>This is the content of column 3.</p>
    </div>
</div>

</body>
</html>
